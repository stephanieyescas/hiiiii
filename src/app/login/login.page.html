<ion-header>
  <ion-toolbar> <ion-title>Students Connect</ion-title></ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div class="logo">
      <ion-img src="https://i.ibb.co/0nhF0rf/Component-1.png" ></ion-img>
    </div>
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type="text" placeholder="Email" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input type ="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  <ion-button color="tertiary" expand="block"  (click)="login()">Login</ion-button>
  <ion-button color="tertiary" expand="block" (click)="goRegister()">New User? Sign Up!</ion-button>
</ion-content>
